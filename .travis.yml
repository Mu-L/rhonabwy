language: c
os: linux
dist: bionic
addons:
  apt:
    packages: [ libgnutls28-dev, libjansson-dev, libcurl4-gnutls-dev, libmicrohttpd-dev, libsystemd-dev, check, libsubunit-dev, cppcheck, pkg-config, doxygen, gnutls-bin, valgrind ]
jobs:
  include:
    - env: LABEL=gcc
      compiler: gcc
    - env: LABEL=clang
      compiler: clang
    - env: LABEL=cppcheck
      os: linux
      script:
        - cppcheck --force --enable=warning,missingInclude --error-exitcode=1 .

script:
  - mkdir build && cd build
  - cmake -DBUILD_RHONABWY_TESTING=on -DBUILD_RHONABWY_DOCUMENTATION=on ..
  - ../test/cert/create-cert.sh || (cat ../test/cert/certtool.log && false)
  - ln -s ../test/cert/ .
  - ln -s ../test/ .
  - make test || (cat Testing/Temporary/LastTest.log && false)
  - make package
  - make doc
  - sudo make install
  - sudo ldconfig
  - cd ../tools/rnbyc/
  - make test
